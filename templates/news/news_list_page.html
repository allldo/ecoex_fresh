{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>Новости</title>
<link rel="stylesheet" href="{% static 'css/news_list.css' %}">
{% endblock head %}
{% block content %}
<section class='news__wrapper'> 
{% for news in NEWS %}
<div class="news__block">
<a class="news__title" href="{{ news.get_absolute_url }}">{{ news.title }}</a>
<div class="news__calendar"><div class="newsCalendar__img"></div>{{ news.date|date:'d.M.Y' }}</div>
<img src="{{ news.image.url }}" class="news__image" />
<p class="news__description">{{ news.description }}</p>
<a href="{{ news.get_absolute_url }}"><button class="news__button">Прочитать полностью</button></a>
</div>
{% endfor %}
</section>
{% endblock content %}
